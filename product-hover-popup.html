<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Hover & Popup</title>
  <style>
    /* CSS cho sản phẩm */
    .product {
      position: relative;
      width: 200px;
      height: 300px;
      background: #f0f0f0;
      margin: 20px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    /* Thông tin sản phẩm khi hover */
    .product-info {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      width: 100%;
      padding: 10px;
      display: none;
    }
    .product:hover .product-info {
      display: block;
    }
    /* Nút đặt hàng */
    .order-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Popup chi tiết sản phẩm */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Sản phẩm -->
  <div class="product">
    <img src="https://via.placeholder.com/200x300" alt="Product Image">
    <div class="product-info">
      <p>Tên sản phẩm</p>
      <p>Giá: $100</p>
      <button class="order-button" onclick="showPopup()">Đặt hàng</button>
    </div>
  </div>
  <!-- Popup chi tiết sản phẩm -->
  <div class="popup-overlay" onclick="hidePopup()"></div>
  <div class="popup" id="product-popup">
    <h2>Chi tiết sản phẩm</h2>
    <p>Tên sản phẩm: Sản phẩm A</p>
    <p>Giá: $100</p>
    <p>Mô tả: Đây là sản phẩm chất lượng cao...</p>
    <button onclick="hidePopup()">Đóng</button>
  </div>
  <script>
    // Hiển thị popup
    function showPopup() {
      document.getElementById('product-popup').style.display = 'block';
      document.querySelector('.popup-overlay').style.display = 'block';
    }
    // Ẩn popup
    function hidePopup() {
      document.getElementById('product-popup').style.display = 'none';
      document.querySelector('.popup-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
